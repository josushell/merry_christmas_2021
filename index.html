        <h1 class="u-custom-font u-font-playfair-display u-text u-title u-text-1" data-animation-name="fadeIn" data-animation-duration="2000" data-animation-delay="0" data-animation-direction="">Dear my best friends</h1>
        <p class="u-large-text u-text u-text-variant u-text-2">ㅎㅇ 친구들 오랜만에 편지 쓴다 ㅋㅋ루 인터넷으로 편지라니 메일 쓰는것 같다 감성 따위 사라짐 그리고 간격 맞추는거 굉장히 거슬리네... 어쩔 수 없지 이게 바로 인터넷의 한계다&nbsp;<br>다들 잘 지내니? 나는 21일에 종강을 했음 9일부터 시작된 약 8개의 시험과 1개의 소논문을 제출하고 모든 기력을 잃어버렸ㄷr.... 그리고 망할 경희대 적폐새끼 대면시험도 보고 왔음... KTX 타러 가야되는데 버스 타러 가는 길에 공사를 하는거임? 그래서 그냥 옆길으로 돌아갔음 근데 도착하자마자 버스가 휭 떠나버렸음 ㅋㅋ;;<br>존나 당황해서 ㅅㅂ 이거 어쩌냐 싶어서 일단 택시를 타고 버스를 추월해보기로 했다 택시 타자마자 아조씨가 굿몰닁^^ 해줬는데 내가 존나 다급하게 안녕하세요!!법원이요!!!!! ㅇㅈㄹ했다...법원에서 분명 버스보다 내가 앞에 있었는데 결제하고 내리니까 또 휭~하고 먼저 지나가더라<br>거기서 현타가 와서 그냥 콜택시 불러서 2만원내고 택시타고 울산역감 그래서 도합 교통비 12만원을 flex 했지 뭐얌 하하! 하하....<br>
          <br>과연 여기까지 니들이 잘 읽고 있을지 걱정이 된다... 나중에 퀴즈 같은거 봐야겠음 ㅋㅋ;; 돌발 퀴즈! 조수연은 교통비로 얼마를 플렉스 했는가? 맞추면 선물은 없고 틀리면 선물 준다 조수연의 잔소리 10회권 드립니다<br>
          <br>아무튼 그래서 간신히 21일에 종강을 해버렸다.. 그랬더니 이제 굴희스마스가 4일 남아버렸음 분명 내가 머핀도 만들고...고마운 친구들에게 편지도 쓸려고 했는데 시간이 없어 ㅋㅋ;; 그래서 이렇게 디지털로 만들기로 했다 친구들아 이해 ㅂㅌ<br>주는게 어디냐 디지털 편지라니 드디어 나도 인터넷 휴먼이 되는 것일까? 컴공의 미래는 방구석 인터넷 휴먼이라던데 나도 그 길로 가고 있는 것일까...? 내가 인터넷 휴먼은 될지언정 방구석 타이틀은 달고 싶지 않다.... 다들 나를 구해줘라... 사실 지금도 밖에 안나가는 중 개춥네 ㄹㅇ<br>
          <br>아무튼 올 한해를 되돌아보기로 했다 근데 딱히 기억나는게 없는 걸보니까 나의 메인 메모리가 고장난 거같다...코로나 때문에 노잼의 한해를 보냈지만 간간히 만나는 울산 친구들은 재밌었다 카페 탐방 또 가자 영화도 보자 박보검이랑 공유 나오는 영화 개봉하면 바로 ㄱㄱ 아무튼 올 한해도 나와 잘 지내줘서 고맙고 내년에는 제발 해외여행가자!!!!! 하다못해 제주 아일랜드라도 가자!!!!<br>
          <br>크리스마스 기념으로 레드 벨벳 머핀을 만들었다 맛있니? 사실 아직 만들기 전이야 ㅋㅋ 미래의 조수연이 맛있게 잘 만들면 좋겠다 웹 페이지 더 이쁘게 만들고 싶거든? 근데 이제 이것은 공대생의 한계라고 할 수 있겠습니다... 웹 디자이너를 따로 뽑는 데에는 이유가 있었다... 그래도 최대한 이쁘게 만든거임...노력은 했지만 이제 결과물이 망해버린...<br>
          <br>올 한해 각자 열심히 살던데 수고했다 열심히 한 만큼 내년에 좋은 일이 또 생기겠지 내년엔 잘될거야 아마두~ 1월 1일에 또 해뜨는거 보러 갈 친구들 없니? 이번에는 바다 말고 등산 ㅇㄸㅋㅋ 영남알프스 등산 가자 내 카메라도 들고 갈게 (아무도 안갈 각ㅋㅋㄹ) 다들 크리스마스 잘 보내렴....난 집에서 귤 까먹을 거다...물론 아직 귤은 없어서 사야함 ENTP 특, 계획만 오지게 세우고 아무것도 안함 ㅇㅈ?<br>
          <br>어쨌든 이걸 보고 있는 아이들아 결론은 고맙다는 얘기를 하기 위함이다..^^ 구구절절 써서 읽지도 않고 여기까지 스크롤 내린 친구들을 위해 1줄 요약 해줄게<br>
          <br>요약: 2020년 고마웠고 내년에도 잘 지내자!!<br>
          <br>그럼 ㅂㅇ 잘 지내고 머핀 잘 먹으렴
        </p>
